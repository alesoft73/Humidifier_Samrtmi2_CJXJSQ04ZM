- type: vertical-stack
  title: ''
  cards:
    - type: picture-elements
      image: /local/immagini/lovelace/vuoto+tavolo.png
      card_mod:
        style: |
          @keyframes blinker { 50% { opacity: 0; } }  
          ha-card {
            background: none;
            --icon-color: {% if is_state('humidifier.zhimi_humidifier_ca4', 'on') %} 
                          red;
                          {% else %} 
                          #C4C4C4;
                          {% endif %}                  
            }
      elements:
        - type: image
          entity: humidifier.zhimi_humidifier_ca4
          style:
            top: 10%
            left: 5%
            width: 5%        
          tap_action: 
            action: toggle
          state_image:
            "off": /local/smartmi/power_on.png
            "on": /local/smartmi/power_on_green.png
        
        - type: image
          entity: humidifier.zhimi_humidifier_ca4
          image: /local/smartmi/front.gif
          state_filter:
             'off': null
             'on': null
          style:
            left: 31.4%
            top: 59%
            width: 20%
            
        - type: image
          entity: humidifier.zhimi_humidifier_ca4
          image: /local/smartmi/fumo1.png
          state_filter:
             'off': opacity(0.0)
             'on': null
          style:
            left: 31.4%
            top: 25%
            width: 25%
            animation: blinker 7s linear infinite
            
        - type: state-label
          entity: sensor.zhimi_humidifier_ca4_temperature
          prefix: "Temperatura : "
          style:
            top: 0
            left: 40%
            font-family: Verdana
            font-variant: small-caps  
            font-weight: bold        
            pointer-events: none
            transform: initial
            font-size: 10px
            color: 'var(--icon-color)'
            line-height: 15px
            padding: 4px 35px  

        - type: state-label
          entity: sensor.zhimi_humidifier_ca4_water_level
          prefix: "Livello Acqua : "
          style:
            top: 10%
            left: 40%
            font-family: Verdana
            font-variant: small-caps  
            font-weight: bold        
            pointer-events: none
            transform: initial
            font-size: 10px
            color: 'var(--icon-color)'
            line-height: 15px
            padding: 4px 35px
        
        - type: state-label
          entity: sensor.airhumidifier_speed
          prefix: "Velocit√† : "
          style:
            top: 20%
            left: 40%
            font-family: Verdana
            font-variant: small-caps  
            font-weight: bold        
            pointer-events: none
            transform: initial
            font-size: 10px
            color: 'var(--icon-color)'
            line-height: 15px
            padding: 4px 35px
            
        - type: state-label
          entity: sensor.airhumidifier_target_humidity
          style:
            top: 0
            left: 14%
            font-family: Verdana, sans-serif
            font-variant: small-caps  
            font-weight: bold        
            pointer-events: none
            transform: initial
            font-size: 10px
            color: 'var(--icon-color)'
            line-height: 20px
            padding: 4px 35px  

        - type: icon
          icon: mdi:water-plus-outline
          title: target
          style:
            top: 0
            left: 15%
            pointer-events: none
            transform: scale(0.8)
            color: 'var(--icon-color)'
            line-height: 15px
            padding: 10px 13px  

        - type: custom:mini-graph-card
          card_mod:
            style: |
              ha-card {
                background: transparent;
                }          
          style:
            '--ha-card-border-radius': '0px'        
            '--primary-text-color': '#C4C4C4'
            '--paper-item-icon-color': '#C4C4C4'
            top: 60%
            left: 70%
            width: 45%
          entities:
            - entity: sensor.zhimi_humidifier_ca4_humidity
              name: Umidificatore
          icon: mdi:air-humidifier
          line_color: red
          align_header: right
          align_state: right
          font_size_header: 10
          font_size: 40
          show:
            icon: true  
            name: false      
            
